<!DOCTYPE html>
<html>

<head>
    <title>Colour Picker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contianer">
        <div class="heading">Guess the Color !</div>
        <div class="strip">
            <div class="value" id="value">
                rgb(20,34,98)
            </div>
            <div class="ans" id="ans"></div>
        </div>
        <div class="boxes">
            <div class="color" id="c1"></div>
            <div class="color" id="c2"></div>
            <div class="color" id="c3"></div>
            <div class="color" id="c4"></div>
            <div class="color" id="c5"></div>
            <div class="color" id="c6"></div>
        </div>

        <div class="btn">
            <button id="btn">Play again</button>
        </div>
    </div>
    <script src="color.js"></script>
</body>

</html>
